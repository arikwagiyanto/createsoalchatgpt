{% extends 'base_user.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Input Soal</title>
</head>
<body>
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h1>Input Soal Nomor {{ nomor_soal }}</h1>
                                <p>Mata Pelajaran : {{mapel}}</p>
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-primary ">Simpan</button>
                                    <a href="{% url 'buatsoal' %}" type="submit" class="btn btn-success ">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>    
{% endblock content %}
