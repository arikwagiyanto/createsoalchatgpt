{% extends 'base_user.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Input Soal Essai</title>
</head>
<body>
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3>Mata Pelajaran: {{ mapel }}</h3>
                            </div>
                            <div class="card-body">
                                <h4>Soal Nomor {{ nomor_soal }}</h4>
                                <hr>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-primary">Simpan</button>
                                    <a href="{% url 'buatsoal' %}" class="btn btn-success">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
{% endblock content %}
