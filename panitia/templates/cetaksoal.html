{% extends "base_user.html" %}

{% block content %}

<div class="main-content">
    <section class="section">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-lg-8">
          <div class="card border-info mb-3">
            <div class="card-body text-dark">
              <h5 class="card-title">Daftar Dokumen Soal (Siap Cetak)</h5>
              <ul class="list-group">
                {% for d in dokumen %}
                <li class="list-group-item">{{ d.mapel }}-{{ d.kelas }}-{{ d.guru }} <a href="{% url 'pdf_cetak' d.id %}" target="_blank" class="btn btn-primary ml-5">Buka PDF</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
