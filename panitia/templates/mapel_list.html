{% extends "base_user.html" %}
{% load static %}

{% block content %}
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h1 class="mb-0">Daftar Mapel</h1>
                                    <a href="{% url 'mapel_create' %}" class="btn btn-primary">Tambah Mapel</a>  
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-responsive-sm table-hover" id="table-1">
                                            <thead>
                                                <tr class="font-15">
                                                    <th>NO</th>
                                                    <th>NAMA MAPEL</th>
                                                    <th>AKSI</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for mapel in mapels %}
                                                <tr>
                                                    <td>{{ forloop.counter }}</td>
                                                    <td>{{ mapel.nama_mapel }}</td>
                                                    <td>
                                                        <a href="{% url 'mapel_update' mapel.pk %}" class="btn btn-primary" >Edit</a>
                                                        <a href="{% url 'mapel_delete' mapel.pk %}" class="btn btn-danger">Delete</a>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
