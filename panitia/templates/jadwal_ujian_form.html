<!-- panitia/templates/panitia/jadwal_form.html -->
{% extends 'base_user.html' %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h1>{% if form.instance.pk %}Edit{% else %}Buat{% endif %} Jadwal Ujian</h1>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <h2 class="col-sm-2 col-form-label">Tanggal </h2>
                                    {% comment %} <label for="id_tanggal" class="col-sm-2 col-form-label">Tanggal:</label> {% endcomment %}
                                    <div class="col-sm-10">
                                        {{ form.tanggal }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_file_jadwal" class="col-sm-2 col-form-label">File jadwal:</label>
                                    <div class="col-sm-10">
                                        {{ form.file_jadwal }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                        <a href="{% url 'jadwal_ujian' %}" class="btn btn-success ml-2">Kembali ke daftar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
